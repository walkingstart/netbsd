# spectrwm.config

# General Settings
workspace_limit		= 6
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp		= 1
warp_focus		= 1
warp_pointer		= 1
modkey			= Mod4
#keyboard_mapping	= ~/.keys.conf

# Screen Resolution
region			= screen[1]:1920x1080+0+0
#region			= screen[1]:1024x768+0+0

# Default Workspace Layout
layout			= ws[1]:0:0:0:0:vertical

# Workspace Name
name			= ws[1]:1
name			= ws[2]:2
name			= ws[3]:3
name			= ws[4]:4
name			= ws[5]:5
name			= ws[6]:6

# Window Settings
border_width		= 1
color_focus		= rgb:C5/AA/7A
color_focus_maximized	= rgb:C5/AA/7A
color_unfocus		= rgb:6F/73/75
color_unfocus_maximized	= rgb:6F/73/75
region_padding		= 4 
tile_gap		= 4

# Bar Settings
bar_enabled		= 1
bar_border_width	= 0
bar_color[1]		= rgb:0B/13/16
bar_color_selected[1]	= rgb:C5/AA/7A
bar_font_color[1]	= rgb:C5/AA/7A
bar_font_color_selected	= rgb:0B/13/16
bar_font		= LiberationSans:style=Regular:pixelsize=13:antialias=true
bar_justify		= right
bar_format		= +I:6  %a %d %b  %R

# Default Programs
program[lock]		= slock
program[term]		= urxvt
program[rofi]       = rofi -show drun  -fuzzy -show-icons "true"


# Quirks
quirk[Galculator:galculator]	= FLOAT
quirk[qt5ct:qt5ct]		= FLOAT


# Key Bindings for spectrwm

# General Bindings
bind[ws_1]              = MOD+1
bind[ws_2]              = MOD+2
bind[ws_3]              = MOD+3
bind[ws_4]              = MOD+4
bind[ws_5]              = MOD+5
bind[ws_6]              = MOD+6
bind[mvws_1]            = MOD+Shift+1
bind[mvws_2]            = MOD+Shift+2
bind[mvws_3]            = MOD+Shift+3
bind[mvws_4]            = MOD+Shift+4
bind[mvws_5]            = MOD+Shift+5
bind[mvws_6]            = MOD+Shift+6
bind[ws_next]           = MOD+n
bind[ws_prev]           = MOD+p
bind[cycle_layout]      = MOD+space
bind[term]              = MOD+Return
bind[wind_del]          = MOD+Shift+c
bind[bar_toggle]        = MOD+b
bind[lock]              = MOD+Shift+l
bind[rofi]              = MOD+d
bind[restart]           = MOD+Shift+r
bind[quit]              = MOD+Shift+q
bind[focus_next]        = MOD+j
bind[focus_prev]        = MOD+k
bind[swap_next]         = MOD+Shift+j
bind[swap_prev]         = MOD+Shift+k
bind[master_grow]       = MOD+l
bind[master_shrink]     = MOD+h
bind[wind_kill]         = MOD+BackSpace

# Floating Mode Bindings
bind[float_toggle]	= MOD+f
bind[width_grow]        = MOD+plus
bind[width_shrink]      = MOD+minus
bind[height_grow]	= MOD+Shift+plus
bind[height_shrink]	= MOD+Shift+minus
bind[move_up]           = MOD+Shift+Up
bind[move_down]         = MOD+Shift+Down
bind[move_left]         = MOD+Shift+Left
bind[move_right]        = MOD+Shift+Right
